<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore html5 tags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="audio_section">
            <h1>explore audio, video, and iframe tags</h1>
            <audio class="audios" controls src="/assets/music.mp3"></audio>
        </div>
        <div id="video-section">
            <h1>explore audio, video, and iframe tags</h1>
            <video class="videos" width="500px" controls src="/assets/sample.mp4"></video>
        </div>
    </header>
    
</body>
</html>
